<p>listado de heroes!</p>


<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe borrado: <small>{{heroeBorrado}}</small></h3>
    
</div>

<ng-template #noBorrado> <!--se usa referencia local-->
    <h3>No borrado</h3>
</ng-template>
 

<button (click)="borrarHeroe()">Borrar</button>
<button (click)="agregarHeroe()">Agregar</button>

<ul>
    <li *ngFor="let heroe of heroes">
         {{heroe}}
    </li>
    
</ul>
